<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Title</title>
</head>
<body>
    <div id="container">
      <p class="acc">Account</p>
      <div id="name">
        <i class="fa fa-user" style="width: 16px"></i>
        <input type="text" placeholder="Full Name" class="txt">
      </div>
      <div id="email">
        <i class="fa fa-envelope"></i>
        <input type="text" placeholder="Email Adress" class="txt">
      </div>
      <div id="pass">
        <i class="fa fa-key"></i>
        <input type="password" placeholder= "Passwords" class="txt">
      </div>
      <div id="birth">
        <div id="left">
        <p class="date">Date of Birth</p>
        <input type="text" placeholder="DD" class="d">
        <input type="text" placeholder="MM" class="m">
        <input type="text" placeholder="YYYY" class="y">
        </div>
        <div id="right">
          <p class="grender">Grender</p>
          <button class="male">Male</button>
          <button class="female">Female</button>
        </div>
      </div>
      <div id="pay">
        <p class="detail">Payment Details</p>
        <div class="paypal">
        <i class="fa fa-cc-paypal"></i>
        <button class="btn">Paypal</button>
        </div>
        <div class="credit">
          <i class="fa fa-cc-visa"></i>
          <button class="btn" >Credit Card</button>
        </div>
      </div>
      <div id="number">
        <i class="fa fa-credit-card"></i>
        <input type="text" placeholder="Card Number" class="num">
      </div>
      <div id="datecard">

        <div class="cardcvc">
          <i class="fa fa-user" style="width: 16px"></i>
          <input type="text" placeholder="Card CVC" class="cvc">
        </div>
        <div class="ngay">
          <input type="date" class="pickdate">
        </div>
      </div>
      <p id="foot">Terms and Conditions</p>
      <div id="accept">
        <p class="txt">
          <input type="checkbox" class="ck">
          I accept the tems and conditions for signing up to the service,
        and hereby confirm i have read the privacy policy.</p>
      </div>
    </div>
</body>
</html>
