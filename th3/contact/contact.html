<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>
</head>
<body>
    <div id="container">
      <div class="header">Contact Us</div>
      <div class="content">
          <div class="name">
            <div class="txt">FULL NAME*</div>
              <div class="opacity">Enter Your Name</div>
            <input type="text" class="box"></input>
          </div>
        <div class="contact">
        <div class="mail">
            <div class="txt">MAIL*</div>
            <div class="opacity">Enter Your Email</div>
            <input type="text" class="box"></input>
          </div>
          <div class="phone">
            <div class="txt">PHONE</div>
              <div class="opacity">Enter Your Phone</div>
              <input type="text" class="box"></input>
          </div>
        </div>
          <div class="ser">
            <div class="txt">NEEDED SERVICES*</div>
              <div class="parent">
                  <p class="opacity" style="color: black">Please chooses</p>
                  <i class="fa fa-arrows-v"></i>
                  <ul class="list">
                      <li>Free</li>
                      <li>Student</li>
                      <li>Premium</li>
                  </ul>
              </div>
          </div>
          <div class="mess">
            <div class="txt">MESSAGE</div>
              <div class="opacity">Your message here...</div>
              <input type="text" class="box"></input>
          </div>

      <div class="btn">
        <input type="submit" class="submit">
          <i class="fa fa-long-arrow-right" style="color: white"></i>

      </div>
    </div>
</body>
</html>
