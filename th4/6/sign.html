<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sign.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>
</head>
<body>
    <div id="container">
        <div id="sign">Sign in</div>
        <div id="email">
            <input type="text" class="txt" placeholder="username or email" required>
        </div>
        <div id="pass">
            <input type="password" class="txt" placeholder="password">
        </div>
        <div id="btn">
            <input type="submit" value="SIGN IN" class="btn">
        </div>
        <div id="mask">
            <p>Or login with</p>
        </div>
        <div id="icon">
            <a target="_blank" href="https://www.facebook.com/"><img src="icons8-facebook-48.png" alt="facebook" ></img></a>
            <a target="_blank" href="https://www.google.gg/"><img src="icons8-google-48.png" alt="google"></a>
        </div>
        <div id="up">
            <p>Sign Up</p>
        </div>
    </div>

</body>
</html>
